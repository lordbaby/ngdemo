<style type="text/css">
/*给分页框的内容区加边距和边框*/

.tab-content.tab-bordered {
    border: 1px solid lightgray;
    border-top: none;
    padding: 15px;
    border-radius: 0 0 4px 4px;
}
</style>
<!-- Nav tabs -->
<ul class="nav nav-tabs" ng-init="vm.activeTab=1" role="tablist">
    <li role="presentation" ng-class="{active:vm.activeTab==1}">
        <a href="javascript:;" ng-click="vm.activeTab = 1" role="tab" data-toggle="tab">Home</a>
    </li>
    <li role="presentation" ng-class="{active:vm.activeTab==2}">
        <a href="javascript:;" ng-click="vm.activeTab = 2" role="tab" data-toggle="tab">Profile</a>
    </li>
    <li role="presentation" ng-class="{active:vm.activeTab==3}">
        <a href="javascript:;" ng-click="vm.activeTab = 3" role="tab" data-toggle="tab">Messages</a>
    </li>
</ul>
<!-- Tab panes -->
<div class="tab-content tab-bordered">
    <div role="tabpanel" class="tab-panel" ng-show="vm.activeTab == 1">Home...</div>
    <div role="tabpanel" class="tab-panel" ng-show="vm.activeTab == 2">Profile...</div>
    <div role="tabpanel" class="tab-panel" ng-show="vm.activeTab == 3">Messages...</div>
</div>
