<link rel="stylesheet" type="text/css" href="views/form/baisc.css">
<form class="form-horizontal case-form" role="form" name="basic_form" id="basic_form" novalidate="">
    <div class="form-group">
        <label class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
            <input type="email" placeholder="邮箱" name="user_email" ng-model="vm.user.email" required="" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" name="user_password" ng-model="vm.user.password" required="" class="form-control" placeholder="6-20个字符" ng-maxlength="20" ng-minlength="6" placeholder="6-20个字符">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" name="user_name" ng-model="vm.user.name" ng-pattern="/^[A-Za-z]{1}[A-Za-z0-9_]{2,29}$/" required="" class="form-control" placeholder="由字母、数字、下划线组成，以字母开头，3-30个字符">
        </div>
    </div>
    <div class="form-group" ng-show="basic_form.$invalid && (basic_form.$dirty || vm.show_type==3) && vm.show_error">
        <label class="col-sm-2 contorl-label"></label>
        <div class="col-sm-10">
            <div class="alert alert-danger">
                <ul>
                    <li ng-show="(basic_form.user_email.$dirty || vm.show_type==3) && basic_form.user_email.$error.required">
                        邮箱地址不能为空！
                    </li>
                    <li ng-show="(basic_form.user_email.$dirty || vm.show_type==3) && basic_form.user_email.$error.email">
                        邮箱地址格式不正确！
                    </li>
                    <li ng-show="(basic_form.user_password.$dirty || vm.show_type==3) && basic_form.user_password.$error.required">
                        密码不能为空！
                    </li>
                    <li ng-show="(basic_form.user_password.$dirty || vm.show_type==3) && basic_form.user_password.$error.maxlength">密码长度不能大于20个字符!</li>
                    <li ng-show="(basic_form.user_password.$dirty || vm.show_type==3) && basic_form.user_password.$error.minlength">密码长度不能小于6个字符!</li>
                    <li ng-show="(basic_form.user_name.$dirty || vm.show_type==3) && basic_form.user_name.$error.required">
                        用户名不能为空！
                    </li>
                    <li ng-show="(basic_form.user_name.$dirty || vm.show_type==3) && basic_form.user_name.$error.pattern">
                        用户名格式不正确！
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="vm.submit(basic_form)" class="btn btn-success" ng-disabled="basic_form.$invalid&&vm.show_type!=3">提交</button>
        </div>
    </div>
</form>
<hr>
<label>显示方式
    <select ng-model="vm.show_type" class="form-control" ng-change="vm.change_show_type(basic_form)">
        <option value="1">只有输入框样式变化</option>
        <option value="2">显示错误提示</option>
        <option value="3">点击提交才显示错误提示</option>
    </select>
</label>
